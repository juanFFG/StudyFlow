<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow</title>
  <link rel="stylesheet" href="src/assets/styles/css/styles.css">
</head>

<body>
  <main>
    <!-- SPA - StudyFlow -->
    <button class="theme-toggle" onclick="toggleTheme()">
      <img src="src\assets\images\moon.svg" alt="Modo oscuro" class="moon-icon">
      <img src="src\assets\images\sun.svg" alt="Modo claro" class="sun-icon" style="display:none;">
    </button>

    <!-- Splash Screen -->
    <section class="splash-screen" id="splashScreen">
      <div class="splash-container">
        <div class="logo">
          <span class="logo-letter"></span>
        </div>
        <div>
          <h1 class="loading-text">Cargando</h1>
          <div class="loading-spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      <div class="version">v1.0.0</div>
    </section>

    <!-- Register Screen -->
    <section class="auth-screen" id="registerScreen">
      <div class="auth-container">
          <div class="auth-header">
              <h1>Crear Cuenta</h1>
              <p>Por favor completa la información</p>
          </div>
          <form id="registerForm">
              <div class="form-group">
                  <label for="username">Usuario</label>
                  <div class="input-with-icon">
                      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                      <img src="src/assets/images/user.svg" alt="Usuario" class="input-icon">
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <div class="input-with-icon">
                      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                      <img src="src/assets/images/lock.svg" alt="Contraseña" class="input-icon">
                  </div>
              </div>
              <div class="form-group">
                  <label for="confirm-password">Confirmar Contraseña</label>
                  <div class="input-with-icon">
                      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                      <img src="src/assets/images/lock.svg" alt="Confirmar contraseña" class="input-icon">
                  </div>
              </div>
              <button type="submit" class="auth-btn">Registrarse</button>
              <div class="auth-link">
                  ¿Ya tienes una cuenta? <a href="#" id="showLoginLink">Iniciar sesión</a>
              </div>
          </form>
      </div>
    </section>

    <!-- Login Screen -->
    <section class="register-screen" id="loginScreen">
      <div style="justify-content: center; align-items: center;">
        <div>
          <h1>login aqui</h1>
        </div>
        <div class="auth-link">
          ¿No tienes una cuenta? <a href="#" id="showRegisterLink">Regístrate</a>
      </div>
    </section>

    </section>

    <!-- today Screen -->
    <section class="today-screen" id="todayScreen">
    </section>

    <!-- calendar Screen -->
    <section class="calendar-screen" id="calendarScreen">
    </section>

    <!-- pomodoro Screen -->
    <section class="pomodoro-screen" id="pomodoroScreen">
    </section>

    <!-- Error Popup -->
    <div class="popup-overlay" id="errorPopup">
      <div class="popup-container">
        <div class="popup-header">
          <h3>Error</h3>
          <button class="popup-close" id="closePopup">
            <span>&times;</span>
          </button>
        </div>
        <div class="popup-content">
          <div class="popup-icon">
            <img src="src/assets/images/error.svg" alt="Error" class="error-icon">
          </div>
          <p id="errorMessage">Ha ocurrido un error.</p>
        </div>
        <div class="popup-footer">
          <button class="popup-btn" id="confirmPopup">Aceptar</button>
        </div>
      </div>
    </div>

    <!-- script main -->
    <script type="module" src="./src/js/main.js"></script>
    <!-- script theme -->
     <script>
      function toggleTheme() {
            const body = document.body;
            const moonIcon = document.querySelector('.moon-icon');
            const sunIcon = document.querySelector('.sun-icon');
            
            body.classList.toggle('dark-mode');
            
            // Toggle icons
            if (body.classList.contains('dark-mode')) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }

            // Guardar preferencia en localStorage
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.querySelector('.moon-icon').style.display = 'none';
                document.querySelector('.sun-icon').style.display = 'block';
            }
     </script>

  </main>
</body>

</html>
