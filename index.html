<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow</title>
  <link rel="stylesheet" href="src/assets/styles/css/styles.css">
</head>

<body>
  <main>
    <!-- SPA - StudyFlow -->
    <button class="theme-toggle" onclick="toggleTheme()">
      <img src="src\assets\images\moon.svg" alt="Modo oscuro" class="moon-icon">
      <img src="src\assets\images\sun.svg" alt="Modo claro" class="sun-icon" style="display:none;">
    </button>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
      <div class="splash-container">
        <div class="logo">
          <span class="logo-letter">A</span>
        </div>
        <div>
          <h1 class="loading-text">Cargando</h1>
          <div class="loading-spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <!-- Register Screen -->
    <div class="register-screen" id="registerScreen">
      <div class="register-container">
        <div class="register-header">
          <h1>Crear Cuenta</h1>
          <p>Por favor completa la información</p>
        </div>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <div class="input-with-icon">
              <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
              <img src="assets/icons/user.svg" alt="Usuario" class="input-icon">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
              <img src="assets/icons/lock.svg" alt="Contraseña" class="input-icon">
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <div class="input-with-icon">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña"
                required>
              <img src="assets/icons/lock.svg" alt="Confirmar contraseña" class="input-icon">
            </div>
          </div>
          <button type="submit" class="register-btn">Registrarse</button>
          <div class="login-link">
            ¿Ya tienes una cuenta? <a href="#" id="loginLink">Iniciar sesión</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Login Screen -->
    <div>
    </div>

    <!-- verHoy Screen -->
    <div>
    </div>

    <!-- calendario Screen -->
    <div>
    </div>

    <!-- pomodoro Screen -->
    <div>
    </div>

    <!-- script -->

  </main>
</body>

</html>
